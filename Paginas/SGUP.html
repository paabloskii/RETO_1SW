<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SGUP.css">
    <link rel="shortcut icon" href="../IMAGENES/logopweb.png">
    <title>SIGN UP</title>
</head>
<body>
    <div>
        <div class="gridcontainer">
            <div><img src="../IMAGENES/logo1.png" style="width: 130px; margin-left: 10px;"></div>
            <div class="mgdiv">
            <a class="mgtxt">Menu</a>
            <a class="mgtxt">Take Away</a>
            <a class="mgtxt">About Us</a>
            </div>
            <div><a></a></div>
            <div class="rightp">
            <button class="boton1">Sign in</button>
            <button class="boton2">Sign up</button>
            <img class="imgces" src="../IMAGENES/bolsa-de-la-compra.png">
            </div>
        </div>
        <div class="posi">
            <form action="" method="post">
                <h1>Registro de usuario</h1>
                <label for="name">Fullname:</label>
                <input type="text" id="name" name="name" placeholder="Introduce your fullname">
                <label for="name">Email:</label>
                <input type="text" id="email" name="email" placeholder="Introduce your email">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Introduce your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Introduce a password">
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="fot">
            <div class="col">
                <span class="txt"><u><b>by<br>Pablo's</b></u></span>
            </div>
            <div class="barra">|</div>
            <div class="colcentral">
                <div class="txtprimero">
                    <span class="txtcentro"><u><b>Legal</b></u></span>
                </div>

                <div class="txtpeque">
                    <span class="txtlegal">Private committee area</span>
                    <span class="txtlegal1">Cookies Policy</span>
                </div>
            </div>
            <div class="barra">|</div>
            <div class="col1">
                <div class="txt1col">
                    <span class="txt1"><u><b>Follow us</b></u></span>
                </div>
                <div class="logosfooter">

                    <a><img class="logoinsta" src="../IMAGENES/instagram.png"></a>
                    <a><img class="logowhats" src="../IMAGENES/whatsapp (1).png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
