<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Intranet.css">
    
    <title>Intranet</title>
</head>

<body>

    <h2>Crear Producto</h2>
    <form id="crearProductoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>
        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" required><br>
        <label for="precio">Precio:</label>
        <input type="text" name="precio" required><br>
        <label for="categoria">Categoría:</label>
        <input type="text" name="categoria" required><br>
        <label for="categoria">Photo:</label>
        <input type="text" name="photo" required><br>
        <button type="submit" onclick="crearProducto()">Crear Producto</button>
    </form>


    <h2>Productos</h2>
    <table id="productosTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <h2>Usuarios</h2>
    <table id="usuariosTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo Electrónico</th>
                <th>Contraseña</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="IntranetUsers.js"></script>
    <script src="Intranet.js"></script>
</body>

</html>
