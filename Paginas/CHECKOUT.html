<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CHECKOUT.css">
    <link rel="shortcut icon" href="../LOGIN/IMAGENES/logopweb.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CHECKOUT</title>
</head>
<body>
    <div class="gridcontainer">
        <div><img src="../LOGIN/IMAGENES/logo1.png" style="width: 130px; margin-left: 10px;"></div>
        <div class="mgdiv">
          <a class="mgtxt">Menu</a>
          <a class="mgtxt">Take Away</a>
          <a class="mgtxt">About Us</a>
        </div>
        <div><a></a></div>
        <div class="rightp">
          <button class="boton1">Sign in</button>
          <button class="boton2">Sign up</button>
          <img class="imgces" src="../LOGIN/IMAGENES/bolsa-de-la-compra.png">
        </div>
    </div>
    <div class="flex-container">
        <div class="flex-item-left">
            <div class="flex-container-col1">
                <div class="flex-item-col1">
                    <div class="flex-container">
                        <div class="flex-item-col2">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York">
                            <div class="flex-container">
                                <div class="flex-item-col2">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY">
                                </div>
                                <div class="flex-item-col2">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>
                        <div class="flex-item-col2">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                            <div class="flex-container">
                                <div class="flex-item-col2">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="XXXX">
                                </div>
                                <div class="flex-item-col2">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="XXX">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="check">
                    <label><input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing</label>
                </div>
                <div>
                    <input type="submit" value="Continue to checkout" class="btn">
                </div>
            </div>
        </div>
        <div class="flex-item-right">
            <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
            <p><a href="#">Product 1</a> <span class="price">$15</span></p>
            <p><a href="#">Product 2</a> <span class="price">$5</span></p>
            <p><a href="#">Product 3</a> <span class="price">$8</span></p>
            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
        </div>
      </div>
    </div>
    <div class="fot">
        <div class="col">
            <span class="txt"><u><b>by<br>Pablo's</b></u></span>
        </div>
        <div class="barra">|</div>
        <div class="colcentral">
            <div class="txtprimero">
                <span class="txtcentro"><u><b>Legal</b></u></span>
            </div>

            <div class="txtpeque">
                <span class="txtlegal">Private committee area</span>
                <span class="txtlegal1">Cookies Policy</span>
            </div>
        </div>
        <div class="barra">|</div>
        <div class="col1">
            <div class="txt1col">
                <span class="txt1"><u><b>Follow us</b></u></span>
            </div>
            <div class="logosfooter">

                <a><img class="logoinsta" src="../LOGIN/IMAGENES/instagram.png"></a>
                <a><img class="logowhats" src="../LOGIN/IMAGENES/whatsapp (1).png"></a>
            </div>
        </div>
    </div>
</body>
</html>
