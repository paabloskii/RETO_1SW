              <script>
                $('.slider').each(function() {
            var $this = $(this);
            var $group = $this.find('.slide_group');
            var $slides = $this.find('.slide');
            var bulletArray = [];
            var currentIndex = 0;
            var timeout;
            
            function move(newIndex) {
              var animateLeft, slideLeft;
              
              advance();
              
              if ($group.is(':animated') || currentIndex === newIndex) {
                return;
              }
              
              bulletArray[currentIndex].removeClass('active');
              bulletArray[newIndex].addClass('active');
              
              if (newIndex > currentIndex) {
                slideLeft = '100%';
                animateLeft = '-100%';
              } else {
                slideLeft = '-100%';
                animateLeft = '100%';
              }
              
              $slides.eq(newIndex).css({
                display: 'block',
                left: slideLeft
              });
              $group.animate({
                left: animateLeft
              }, function() {
                $slides.eq(currentIndex).css({
                  display: 'none'
                });
                $slides.eq(newIndex).css({
                  left: 0
                });
                $group.css({
                  left: 0
                });
                currentIndex = newIndex;
              });
            }
            
            function advance() {
              clearTimeout(timeout);
              timeout = setTimeout(function() {
                if (currentIndex < ($slides.length - 1)) {
                  move(currentIndex + 1);
                } else {
                  move(0);
                }
              }, 4000);
            }
            
            $('.next_btn').on('click', function() {
              if (currentIndex < ($slides.length - 1)) {
                move(currentIndex + 1);
              } else {
                move(0);
              }
            });
            
            $('.previous_btn').on('click', function() {
              if (currentIndex !== 0) {
                move(currentIndex - 1);
              } else {
                move(3);
              }
            });
            
            $.each($slides, function(index) {
              var $button = $('<a class="slide_btn">&bull;</a>');
              
              if (index === currentIndex) {
                $button.addClass('active');
              }
              $button.on('click', function() {
                move(index);
              }).appendTo('.slide_buttons');
              bulletArray.push($button);
            });
            
            advance();
          });
              </script>
              <script>
                function myFunctionr() {
                  document.getElementById("myDropdown-r").classList.toggle("show-r");
                }
                
                window.onclick = function(event) {
                  if (!event.target.matches('.dropbtn-r')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content-r");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.classList.contains('show-r')) {
                        openDropdown.classList.remove('show-r');
                      }
                    }
                  }
                }
                </script>
